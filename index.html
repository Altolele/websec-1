<html>
    <head>
        <title>WebCalculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src = "script.js" ></script>
    </head>
    
    <body>
        <div class="backgroundClass" style="width:fit-content;">
            <form class="blockInputField">
                <input type="text" id="val1" required onfocus="this.value=''" 
                oninput="this.value = this.value.replace(/[^0-9.]/gi, '').replace(/^0\d+/, '0')
                .replace(/\.\./, '.');" placeholder="Enter a value"/>
                <select title="operations" class="selectOperation" id="operation">
                    <option value='+'>+</option>
                    <option value='-'>-</option>
                    <option value='*'>*</option>
                    <option value='/'>/</option>
                </select>
                <input type="text" id="val2" required onfocus="this.value=''" 
                oninput="this.value = this.value.replace(/[^0-9.]/gi, '').replace(/^0\d+/, '0')
                .replace(/\.\./, '.');" placeholder="Enter a value"/>
            </form>
            <button class="button" id="button" onclick="calculator()">calculate</button>
            <div class="outputWindow">
                <p class="outputResult2" id="res2">
                    <p class="outputResult1" id="res1"></p> 
                </p>
            </div>
        </div>
    </body>
